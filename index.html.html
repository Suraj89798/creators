<!DOCTYPE html>
<html>
    <head>
        <center>
        <title>Registration Form</Form></title>
        <body>
            <h1>User Registration</h1>
            <form>
                First Name<br>
                <input type="text" name="First Name" placeholder="Enter first name" required="required"><br><br>

                <input type="text" name="Last Name" placeholder="Enter last name" required="required"><br><br>
                Date of Birth <br>
                <input type="date" name="date of birth"><br><br>
                Gender<br>
                <input type="radio" name="Gender" value="Male">Male

                Address<br>
                <textarea></textarea><br>

                <input type="file" value="Upload" accept=".jpg"><br><br>

                <input type="gmail" name="gmail" placeholder="enter your mail id" placeholder="enter password" required="required"><br><br>
                Password<br>
                <input type="password" name="password" required="required" placeholder="enter password" maxlength="8"><br><br>

                Select Course<br>

                    <option>none</option>
                    <option>B.Tech</option>
                    <option>BBA</option>
                    <option>BCA</option>
                    <option>MBA</option>
                    <option>MCA</option>
                    </select><br>
                    Select Branch<br>
                <select>
                    <option>none</option>
                        <option>computer science</option>
                        <option>mechanical</option>
                        <option>civil engineering</option>
                        <option>BBA honors</option>
                        <option>Business </option>
                        <option>management</option>
                    </select><br><br>
                    <input type="reset" value="clear data">
                   <input type="submit"><br>
                </center>
                
            

                


            </form>
